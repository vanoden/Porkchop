<VirtualHost *:80>
    ServerName  porkchop.yourdomain.com
    DocumentRoot /install_path/html/
    ErrorLog     /var/log/httpd/error_log.porkchop
    CustomLog    /var/log/httpd/access_log common
    ReWriteEngine On
    ReWriteRule ^/_(.*) /index.php [L]
    DirectoryIndex index.php
    <Directory /install_path/html/>
        Options Indexes
        AllowOverride None
    </Directory>
</VirtualHost>
