<VirtualHost *:80>
	ServerAdmin		webmaster@yourdomain.com
    ServerName		porkchop.yourdomain.com
    DocumentRoot	/install_path/html/
    ErrorLog		/var/log/httpd/error_log.porkchop
    CustomLog		/var/log/httpd/access_log common
    ReWriteEngine	On
    ReWriteRule		^/$ /index.php [L]
    ReWriteRule		^/_(.*) /index.php [L]
    DirectoryIndex	index.php
    <Directory /install_path/html/>
        Options Indexes
        AllowOverride None
		allow from all
    </Directory>
	<Directory /install_path/core>
		Options Indexes
		allow from all
	</Directory>
</VirtualHost>
